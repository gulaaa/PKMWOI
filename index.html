<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Patient Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }

        .status.active {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.inactive {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .progress {
            background: #e9ecef;
            border-radius: 10px;
            height: 20px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .history-item {
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            background: #f8f9fa;
            border-color: #667eea;
        }

        .result-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }

        .result-normal { background: #d4edda; color: #155724; }
        .result-ringan { background: #fff3cd; color: #856404; }
        .result-sedang { background: #f8d7da; color: #721c24; }
        .result-berat { background: #d1ecf1; color: #0c5460; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü©∫ IoT Patient Monitor</h1>
            <p>Sistem Monitoring Pasien dengan ESP32 dan AWS IoT</p>
        </div>

        <div class="grid">
            <!-- Session Management -->
            <div class="card">
                <h2>üìã Mulai Sesi Baru</h2>
                <form id="sessionForm">
                    <div class="form-group">
                        <label for="patientName">Nama Pasien:</label>
                        <input type="text" id="patientName" required placeholder="Masukkan nama lengkap">
                    </div>
                    <div class="form-group">
                        <label for="patientPhone">Nomor HP:</label>
                        <input type="tel" id="patientPhone" required placeholder="081234567890">
                    </div>
                    <button type="submit" class="btn" id="startBtn">üöÄ Mulai Sesi</button>
                </form>
                <div id="sessionMessage"></div>
            </div>

            <!-- Current Status -->
            <div class="card">
                <h2>üìä Status Saat Ini</h2>
                <div id="currentStatus">
                    <div class="loading">Memuat status...</div>
                </div>
            </div>
        </div>

        <!-- History -->
        <div class="card">
            <h2>üìà Riwayat Pasien</h2>
            <div id="patientHistory">
                <div class="loading">Memuat riwayat...</div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - Update this with your API Gateway URL
        const API_URL = 'https://3ke6lvccva.execute-api.us-east-1.amazonaws.com/prod';
        
        // Global variables
        let statusInterval;
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus();
            updateHistory();
            
            // Update status every 3 seconds
            statusInterval = setInterval(updateStatus, 3000);
            
            // Setup form submission
            document.getElementById('sessionForm').addEventListener('submit', createSession);
        });

        // Create new session
        async function createSession(e) {
            e.preventDefault();
            
            const name = document.getElementById('patientName').value.trim();
            const phone = document.getElementById('patientPhone').value.trim();
            const startBtn = document.getElementById('startBtn');
            const messageDiv = document.getElementById('sessionMessage');
            
            if (!name || !phone) {
                showMessage('Harap isi nama dan nomor HP', 'error');
                return;
            }
            
            startBtn.disabled = true;
            startBtn.textContent = '‚è≥ Membuat sesi...';
            
            try {
                const response = await fetch(`${API_URL}/session`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, phone })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    showMessage(data.error, 'error');
                } else {
                    showMessage('‚úÖ Sesi berhasil dibuat! ESP32 siap digunakan.', 'success');
                    document.getElementById('sessionForm').reset();
                    updateStatus();
                    updateHistory();
                }
            } catch (error) {
                console.error('Error creating session:', error);
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                startBtn.disabled = false;
                startBtn.textContent = 'üöÄ Mulai Sesi';
            }
        }

        // Update current status
        async function updateStatus() {
            const statusDiv = document.getElementById('currentStatus');
            
            try {
                const response = await fetch(`${API_URL}/status`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.active) {
                    const progress = (data.count / data.maxCount) * 100;
                    statusDiv.innerHTML = `
                        <div class="status active">
                            <strong>üü¢ Sesi Aktif</strong><br>
                            Pasien: ${data.name}<br>
                            Progress: ${data.count}/${data.maxCount} pembacaan
                        </div>
                        <div class="progress">
                            <div class="progress-bar" style="width: ${progress}%">
                                ${Math.round(progress)}%
                            </div>
                        </div>
                        <small>üîÑ Refresh otomatis setiap 3 detik</small>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <div class="status inactive">
                            <strong>üî¥ Tidak Ada Sesi Aktif</strong><br>
                            Silakan buat sesi baru untuk memulai monitoring.
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error fetching status:', error);
                statusDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Error: Failed to fetch status<br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }

        // Update history
        async function updateHistory() {
            const historyDiv = document.getElementById('patientHistory');
            
            try {
                const response = await fetch(`${API_URL}/history`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.length === 0) {
                    historyDiv.innerHTML = '<p class="loading">Belum ada riwayat pasien.</p>';
                    return;
                }
                
                let historyHTML = '';
                data.forEach(item => {
                    const date = new Date(item.date).toLocaleString('id-ID');
                    const resultClass = item.result?.category ? 
                        `result-${item.result.category.toLowerCase()}` : '';
                    
                    historyHTML += `
                        <div class="history-item">
                            <div style="display: flex; justify-content: between; align-items: center; margin-bottom: 10px;">
                                <strong>${item.name}</strong>
                                <span class="result-badge ${resultClass}">
                                    ${item.result?.category || 'Unknown'}
                                </span>
                            </div>
                            <div style="color: #666; font-size: 0.9em;">
                                üìû ${item.phone}<br>
                                üìÖ ${date}<br>
                                üìä ${item.dataCount} pembacaan sensor
                                ${item.result?.confidence ? 
                                    `<br>üéØ Confidence: ${Math.round(item.result.confidence * 100)}%` : ''}
                                ${item.result?.average_mq135 ? 
                                    `<br>üìà Rata-rata MQ135: ${item.result.average_mq135}` : ''}
                            </div>
                        </div>
                    `;
                });
                
                historyDiv.innerHTML = historyHTML;
                
            } catch (error) {
                console.error('Error fetching history:', error);
                historyDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Error: Failed to fetch history<br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }

        // Show message helper
        function showMessage(message, type = 'info') {
            const messageDiv = document.getElementById('sessionMessage');
            messageDiv.innerHTML = `<div class="status ${type === 'error' ? 'inactive' : 'active'}">${message}</div>`;
            
            // Clear message after 5 seconds
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (statusInterval) {
                clearInterval(statusInterval);
            }
        });
    </script>
</body>
</html>
